<ng-container *ngrxLet="teachersList$ as teachersList">
  <tui-loader
    *ngrxLet="status$ as status"
    [showLoader]="status === EApiStatus.loading"
    [overlay]="true"
    class="w-full h-full"
  >
    <tui-axes
      [axisXLabels]="labelsX"
      [axisYLabels]="labelsY"
      [horizontalLines]="max"
      [horizontalLinesHandler]="horizontalLinesHandler"
      class="w-full h-full"
    >
      <tui-bar-chart
        [max]="max"
        [value]="value"
        [hintContent]="hint"
        size="l"
      ></tui-bar-chart>
    </tui-axes>

    <ng-template #hint let-setIndex>
      <p class="name">{{ teachersNameList[setIndex] }}</p>
      <p
        *ngFor="let item of value; let index = index"
        class="d-flex align-items-center"
      >
        <span
          class="dot"
          [style.background]="'var(--tui-chart-' + index + ')'"
        ></span>
        <span>{{ setNames[index] }}: {{ item[setIndex] }}</span>
      </p>
    </ng-template>
  </tui-loader>
</ng-container>
