<div class="flex justify-end my-3 pr-4 md:pr-0">
  <tss-change-request-filter-left class="hidden grow lg:block"></tss-change-request-filter-left>

  <div class="flex shrink-0 gap-2">
    <ng-container *ngIf="isPersonal">
      <button
        tuiButton
        *ngrxLet="exportSchedule$ as exportSchedule"
        (click)="exportMultiple$.next()"
        [disabled]="exportSchedule.length === 0"
        icon="tuiIconUpload"
      >
        Xuất báo cáo {{ exportSchedule.length || 'các' }} mục đã chọn
      </button>
    </ng-container>
    <button
      tuiButton
      *ngIf="isPersonal; else statistic"
      (click)="onExport()"
      icon="tuiIconUpload"
    >
      Xuất báo cáo tháng
    </button>
    <ng-template #statistic>
      <a tuiButton routerLink="/statistic" icon="tuiIconChartBar">
        Thống kê tháng
      </a>
    </ng-template>
  </div>
</div>
