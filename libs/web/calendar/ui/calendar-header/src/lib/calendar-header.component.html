<div class="wrapper p-2 flex justify-between border border-[rgba(0,0,0,0.12)]">
  <!-- Left -->
  <div class="flex items-center">
    <ng-container
      *tssTouchScreenOr="let ctx; else: navigateButtons"
    ></ng-container>
    <ng-template #navigateButtons>
      <button
        tuiIconButton
        (click)="onPrev()"
        shape="rounded"
        icon="tuiIconChevronLeftLarge"
      ></button>
      <button
        tuiIconButton
        (click)="onNext()"
        shape="rounded"
        icon="tuiIconChevronRightLarge"
        class="ml-2 mr-0.5"
      ></button>
    </ng-template>

    <tui-hosted-dropdown [(open)]="openSelectMonth" [content]="monthDropdown">
      <button
        tuiButton
        *ngrxLet="dateRange$ as dateRange"
        [class.rotate]="openSelectMonth"
        iconRight="tuiIconChevronDown"
      >
        {{ dateRange }}
      </button>
    </tui-hosted-dropdown>

    <div [@fadeIn] class="w-px h-full mx-2 bg-[rgba(0,0,0,0.12)]"></div>
    <tui-hosted-dropdown
      [(open)]="openFilter"
      [content]="filterDropdown"
      [@fadeIn]
      (openChange)="onFilterOpenChange($event)"
    >
      <button
        tuiButton
        *ngrxLet="filter$ as filter"
        [class.active]="filter.showDepartmentSchedule"
        icon="tuiIconFilter"
      >
        Bộ lọc:
        <ng-container
          *ngIf="filter.showDepartmentSchedule; else personalSchedule"
        >
          <ng-container *ngIf="filter.teachers.length === 0">
            <span class="xl:hidden">&nbsp;Lịch BM,</span>
            <span class="hidden xl:inline">&nbsp;Lịch bộ môn,</span>
          </ng-container>

          <ng-container [ngSwitch]="filter.teachers.length">
            <ng-container *ngSwitchCase="0">
              <span class="xl:hidden">&nbsp;Tất cả GV,</span>
              <span class="hidden xl:inline">&nbsp;Tất cả giảng viên,</span>
            </ng-container>
            <ng-container *ngSwitchCase="1">
              <span class="xl:hidden">
                &nbsp;GV {{ filter.teachers[0].name | shortenName }},
              </span>
              <span class="hidden xl:inline">
                &nbsp;Giảng viên {{ filter.teachers[0].name }},
              </span>
            </ng-container>
            <ng-container *ngSwitchDefault>
              {{ filter.teachers.length }}
              <span class="xl:hidden">&nbsp;GV,</span>
              <span class="hidden xl:inline">&nbsp;giảng viên, </span>
            </ng-container>
          </ng-container>
        </ng-container>

        <ng-template #personalSchedule>Lịch cá nhân,</ng-template>

        <ng-container [ngSwitch]="filter.modules.length">
          <ng-container *ngSwitchCase="0">
            <span class="xl:hidden">&nbsp;Tất cả HP</span>
            <span class="hidden xl:inline">&nbsp;Tất cả học phần</span>
          </ng-container>
          <ng-container *ngSwitchCase="1">
            &nbsp;{{ filter.modules[0] }}
          </ng-container>
          <ng-container *ngSwitchDefault>
            &nbsp;{{ filter.modules.length }}
            <span class="xl:hidden">&nbsp;HP</span>
            <span class="hidden xl:inline"> &nbsp;học phần </span>
          </ng-container>
        </ng-container>
      </button>
    </tui-hosted-dropdown>
  </div>

  <!-- Right -->
  <div *ngrxLet="view$ as view" class="flex items-center">
    <button
      tuiButton
      *ngrxLet="activeToday$ as activeToday"
      [class.active]="activeToday"
      (click)="clickToday$.next()"
      class="uppercase"
    >
      Hôm nay
    </button>
    <div class="w-px h-full mx-2 bg-[rgba(0,0,0,0.12)]"></div>
    <button
      tuiButton
      (click)="onClickMonth()"
      [class.active]="view === 'Month'"
      class="uppercase"
    >
      Tháng
    </button>
    <button
      tuiButton
      (click)="onClickWeek()"
      [class.active]="view === 'Week'"
      class="ml-2 uppercase"
    >
      Tuần
    </button>

    <button
      tuiButton
      [class.active]="view === 'Day'"
      (click)="onClickDay()"
      class="ml-2 uppercase"
    >
      Ngày
    </button>
  </div>
</div>

<!-- Month-picker dropdown -->
<ng-template #monthDropdown>
  <tui-calendar-month
    *ngrxLet="month$ as month"
    [value]="month"
    [year]="month"
    (monthClick)="onSelectMonth($event)"
  ></tui-calendar-month>
</ng-template>

<!-- Filter dropdown -->
<ng-template #filterDropdown let-activeZone>
  <div class="filter-wrapper w-[25rem] px-3 py-2">
    <table class="w-full">
      <ng-container
        *tssPermission="permissionConstant.SEE_DEPARTMENT_TEACHING_SCHEDULE"
      >
        <tr>
          <td>Lịch:</td>
          <td>
            <div class="flex gap-x-8">
              <tui-radio-labeled
                [(ngModel)]="showDepartmentSchedule"
                [item]="false"
                (ngModelChange)="onSelectingDepartmentChange($event)"
              >
                Cá nhân
              </tui-radio-labeled>
              <tui-radio-labeled
                [(ngModel)]="showDepartmentSchedule"
                [item]="true"
                (ngModelChange)="onSelectingDepartmentChange($event)"
              >
                Bộ môn
              </tui-radio-labeled>
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <tui-expand [expanded]="showDepartmentSchedule">
              Giảng viên:
            </tui-expand>
          </td>
          <td>
            <tui-expand [expanded]="showDepartmentSchedule">
              <div tuiTextfieldSize="s">
                <tui-select
                  [(ngModel)]="filteredTeachers"
                  [valueContent]="selectTeacherTemplate"
                  [tuiActiveZoneParent]="activeZone"
                  (ngModelChange)="onSelectingTeachersChange($event)"
                >
                  <ng-template tuiDataList>
                    <tui-data-list>
                      <tui-opt-group>
                        <button tuiOption [value]="[]" size="xs">Tất cả</button>
                      </tui-opt-group>
                      <tui-opt-group
                        tuiMultiSelectGroup
                        *ngrxLet="teachers$ as teachers"
                      >
                        <button
                          tuiOption
                          *ngFor="let teacher of teachers; index as i"
                          [value]="teacher"
                          size="xs"
                        >
                          {{ teacher.name }}
                        </button>
                      </tui-opt-group>
                    </tui-data-list>
                  </ng-template>
                </tui-select>
              </div>
            </tui-expand>
          </td>
        </tr>
      </ng-container>

      <tr>
        <td>Học phần:</td>
        <td>
          <div tuiTextfieldSize="s">
            <tui-select
              [(ngModel)]="filteredModules"
              [valueContent]="selectModuleTemplate"
              [tuiActiveZoneParent]="activeZone"
            >
              <ng-template tuiDataList>
                <tui-data-list>
                  <tui-opt-group>
                    <button tuiOption [value]="[]" size="xs">Tất cả</button>
                  </tui-opt-group>
                  <tui-opt-group
                    tuiMultiSelectGroup
                    *ngrxLet="modules$ as modules"
                  >
                    <button
                      tuiOption
                      *ngFor="let module of modules; index as i"
                      [value]="module"
                      size="xs"
                    >
                      {{ module }}
                    </button>
                  </tui-opt-group>
                </tui-data-list>
              </ng-template>
            </tui-select>
          </div>
        </td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td>
          <button tuiButton (click)="filter()" appearance="primary" size="xs">
            Lọc
          </button>
        </td>
      </tr>
    </table>
  </div>
</ng-template>

<ng-template #selectTeacherTemplate let-teachers>
  {{
    teachers.length === 0
      ? 'Tất cả'
      : teachers.length === 1
      ? teachers[0].name
      : teachers.length + ' giảng viên'
  }}
</ng-template>

<ng-template #selectModuleTemplate let-modules>
  {{
    modules.length === 0
      ? 'Tất cả'
      : modules.length === 1
      ? modules[0]
      : modules.length + ' học phần'
  }}
</ng-template>
