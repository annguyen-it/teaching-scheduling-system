<div class="flex items-center">
  <tui-select
    *ngrxLet="view$ as view"
    [ngModel]="view"
    [valueContent]="stringifyView()"
    [tuiTextfieldLabelOutside]="true"
    (ngModelChange)="onSelectView($event)"
    tuiTextfieldSize="s"
    class="w-24 mr-2"
  >
    <ng-template tuiDataList>
      <tui-data-list>
        <button tuiOption *ngFor="let view of viewList" [value]="view.id">
          {{ view.name }}
        </button>
      </tui-data-list>
    </ng-template>
  </tui-select>
  <button
    tuiIconButton
    (click)="clickToday.emit()"
    icon="tuiIconCalendarLarge"
  ></button>
  <button
    tuiIconButton
    (click)="toggleRightMenu(true)"
    (tuiActiveZoneChange)="toggleRightMenu($event)"
    icon="tuiIconFilterLarge"
  >
    <div *tuiSidebar="openRightMenu; direction: 'right'">
      <div class="p-0.5">
        <tss-calendar-filter
          [forMenu]="true"
          (filter)="onFilter()"
        ></tss-calendar-filter>
      </div>
    </div>
  </button>
</div>
