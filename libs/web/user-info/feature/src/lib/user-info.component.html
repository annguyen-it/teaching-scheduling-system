<tui-island size="l" class="mx-auto tui-col_8 tui-space_top-6">
  <form *ngrxLet="teacher$ as teacher" [formGroup]="form">
    <div class="tui-form__row">
      <h3
        class="tui-form__header tui-form__header_margin-top_none"
        [class.tui-skeleton]="!teacher"
        [class.tui-skeleton_short]="!teacher"
        [class.tui-skeleton_text]="!teacher"
      >
        Thông tin cá nhân
      </h3>
    </div>
    <div *ngFor="let field of fields" class="tui-form__row">
      <tss-confirm-input
        *ngIf="field.editable; else readOnlyField"
        [formControlName]="field.formControlName"
        [field]="field.formControlName"
        [type]="field.type"
        [disableConfirm]="!!form.controls[field.formControlName].errors"
        [class.tui-skeleton]="!teacher"
        (save)="
          save$.next({ controlName: field.formControlName, value: $event })
        "
      >
        {{ field.placeholder }}
      </tss-confirm-input>
      <ng-template #readOnlyField>
        <tui-input
          [readOnly]="true"
          [formControlName]="field.formControlName"
          [class.tui-skeleton]="!teacher"
        >
          {{ field.placeholder }}
          <input tuiTextfield />
        </tui-input>
      </ng-template>
    </div>
  </form>
</tui-island>
