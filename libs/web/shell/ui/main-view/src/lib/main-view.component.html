<tui-scrollbar class="w-full h-full">
  <main
    class="relative w-screen h-main-view-h flex flex-col p-2 pt-1.5 lg:w-main-view-w lg:px-5 lg:pt-2.5 lg:pb-3"
  >
    <div
      *ngrxLet="breadcrumbs$ as breadcrumbs"
      [@routerFade]="breadcrumbs"
      class="absolute inset-0 pointer-events-none z-0"
    ></div>

    <tss-breadcrumb class="hidden lg:block"></tss-breadcrumb>

    <div class="flex-auto">
      <router-outlet></router-outlet>
    </div>
  </main>
</tui-scrollbar>
