<div class="wrapper">
  <div class="home">
    <a [routerLink]="['/']">
      <img src="/assets/img/logo.jpg">
    </a>
    <h3>Hệ thống quản lý lịch giảng dạy</h3>
  </div>

  <div>
    <tui-hosted-dropdown [content]="content">
      <button
        [size]="'m'"
        tuiButton
        type="button"
        appearance="nav-button"
      >
        Xin chào người dùng!
      </button>
    </tui-hosted-dropdown>
  </div>
</div>

<ng-template #content>
  <tui-data-list role="menu">
    <tui-opt-group *ngFor="let group of items">
      <a
        *ngFor="let item of group.items"
        [routerLink]="[item.routerLink]"
        (click)="onClickDropDownItem(item.key)"
        tuiOption
      >
        <tui-svg
          *ngIf="item.icon"
          [src]="item.icon"
        ></tui-svg>
        <span>{{ item.label }}</span>
      </a>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
