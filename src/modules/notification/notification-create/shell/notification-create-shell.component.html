<!-- Tabs -->
<tui-tabs>
  <a
    tuiTab
    routerLinkActive
    [routerLink]="['../managing-class']"
  >
    Lớp quản lý
  </a>
  <a
    tuiTab
    routerLinkActive
    [routerLink]="['../module-class']"
  >
    Lớp học phần
  </a>
</tui-tabs>

<!-- Main -->
<form
  *ngrxLet="status$ as status"
  [formGroup]="form"
  (ngSubmit)="status === ConfirmStatus.successful ? reset$.next() : confirm$.next()"
  class="layout grid auto-rows-auto gap-x-4 p-4 pt-8"
>
  <tss-notification-create-common-form formControlName="content"></tss-notification-create-common-form>
  <tss-notification-create-aside></tss-notification-create-aside>
  <ng-content></ng-content>

  <div class="btn-wrapper tui-form__buttons flex justify-end">
    <button
      [showLoader]="status === ConfirmStatus.loading"
      type="submit"
      tuiButton
    >
      {{status === ConfirmStatus.successful ? 'Tạo thông báo mới' : 'Xác nhận'}}
    </button>
  </div>
</form>

<!-- Dialog -->
<ng-template
  #successDialog
  let-observer
  class="dialog"
>
  <h2 class="text-center">
    <i class="fal fa-check-circle text-tuiPositive"></i>
    Tạo thông báo thành công!
  </h2>
  <div class="dialog__btn-wrapper flex justify-center mt-8">
    <a
      [routerLink]="['/']"
      tuiButton
      size="m"
      class="mx-2"
    >
      <i class="far fa-home mr-1 mt-0.5"></i>
      Về trang chủ
    </a>
    <a
      [routerLink]="['/notification']"
      tuiButton
      size="m"
      class="mx-2"
    >
      <i class="far fa-eye mr-1 mt-0.5"></i>
      Xem thông báo
    </a>
    <button
      (click)="observer.complete(); reset$.next()"
      tuiButton
      size="m"
      class="mx-2"
    >
      <i class="far fa-plus mr-1 mt-0.5"></i>
      Tạo thông báo mới
    </button>
  </div>
</ng-template>
