<ng-container *ngrxLet="academicYear$ as academicYear">
  <tss-notification-create-shell
    [receipt]="form"
    [isButtonLoading]="academicYear.length === 0"
  >
    <form [formGroup]="form">
      <!-- Use <span> tag to apply css to below <div> -->
      <span></span>

      <h5 class="tui-form__header">Kho√°</h5>
      <tui-loader [showLoader]="academicYear.length === 0">
        <div
          class="tui-form__row tui-form__row_checkboxes"
          formArrayName="academicYear"
        >
          <tui-checkbox-labeled
            *ngFor="let year of academicYear; let i = index"
            [formControlName]="i"
            class="tui-form__checkbox"
            size="l"
          >
            {{ year.name }}
          </tui-checkbox-labeled>
        </div>
      </tui-loader>
    </form>
  </tss-notification-create-shell>
</ng-container>
