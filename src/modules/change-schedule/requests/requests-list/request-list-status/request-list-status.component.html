<div
  *ngIf="displayText; else action"
  [ngClass]="{
    deny: item.status === 100 || (500 <= item.status && item.status < 600),
    pending:
      200 <= item.status && item.status < 300 && item.status !== item.status,
    accept: 300 <= item.status && item.status < 400,
    complete: item.status === 202,
    change: item.status === 400
  }"
  class="text-center"
>
  {{ statusList[item.status].name }}
</div>

<ng-template #action>
  <tui-loader
    *ngrxLet="requesting$ as requesting"
    [showLoader]="requesting.includes(item.id)"
    [overlay]="true"
    class="w-full"
  >
    <div class="d-flex justify-content-center">
      <button
        tuiIconButton
        [tuiHintShowDelay]="300"
        [tuiHintHideDelay]="100"
        (click)="accept$.next()"
        tuiHint="Chấp nhận"
        icon="tuiIconCheck"
        appearance="positive"
      ></button>
      <button
        tuiIconButton
        [tuiHintShowDelay]="300"
        [tuiHintHideDelay]="100"
        (click)="onDeny()"
        tuiHint="Từ chối"
        icon="tuiIconClose"
        appearance="negative"
      ></button>
    </div>
  </tui-loader>
</ng-template>
