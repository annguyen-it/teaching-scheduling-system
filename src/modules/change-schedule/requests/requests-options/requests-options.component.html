<div
  *ngrxLet="options$ as options"
  tuiTextfieldSize="s"
  class="wrapper w-full d-flex align-items-center flex-wrap"
>
  <tui-select
    [ngModel]="options.status"
    [valueContent]="selectTemplate"
    (ngModelChange)="changeOptions({ status: $event })"
  >
    Trạng thái
    <ng-template tuiDataList>
      <tui-data-list>
        <tui-opt-group>
          <button tuiOption [value]="null" size="xs">Tất cả</button>
        </tui-opt-group>
        <tui-opt-group tuiMultiSelectGroup>
          <ng-container *ngFor="let status of statusArray">
            <ng-container *ngIf="status.id !== '3'">
              <button
                tuiOption
                *tssPermission="status.value.feature"
                [value]="status.id"
                size="xs"
              >
                {{ status.value.name }}
              </button>
            </ng-container>
          </ng-container>
        </tui-opt-group>
      </tui-data-list>
    </ng-template>
  </tui-select>

    <tui-select
      *ngrxLet="data$ as data"
      [ngModel]="options.teacher"
      [valueContent]="teacherTemplate"
      (ngModelChange)="changeOptions({ teacher: $event })"
      tuiTextfieldSize="s"
    >
      Chọn giảng viên
      <ng-template tuiDataList>
        <tui-data-list>
          <tui-opt-group>
            <button tuiOption [value]="null" size="xs">Tất cả</button>

          <tui-opt-group>
            <button

              tuiOption

              {{ teacher.name }}
            </button>
          </tui-opt-group>
        </tui-data-list>
      </ng-template>
    </tui-select>
  </ng-container> -->
  <tui-checkbox-labeled
    [ngModel]="options.showTimeInsteadOfShift"
    (ngModelChange)="changeOptions({ showTimeInsteadOfShift: $event })"
  >
    Hiển thị thời gian thay cho ca
  </tui-checkbox-labeled>
  <tui-checkbox-labeled
    [ngModel]="options.showTime"
    (ngModelChange)="changeOptions({ showTime: $event })"
  >
    Hiển thị giờ
  </tui-checkbox-labeled>
  <tui-checkbox-labeled
    *ngIf="personal"
    [ngModel]="options.showReason"
    (ngModelChange)="changeOptions({ showReason: $event })"
  >
    Hiển thị lý do
  </tui-checkbox-labeled>
</div>

<!-- Status templates -->
<ng-template #selectTemplate let-status>
  {{ statusList[status].name }}
</ng-template>

<!-- Teacher templates -->
<ng-template #teacherTemplate let-teacher>
  <div class="tui-text_body-s">
    {{ teacher.name }}
  </div>
</ng-template>
