<div
  *ngrxLet="options$ as options"
  tuiTextfieldSize="s"
  class="wrapper w-full d-flex align-items-center"
>
  <tui-select
    [ngModel]="options.selectedStatus"
    [valueContent]="selectTemplate"
    (ngModelChange)="onSelectedStatusChange($event)"
  >
    Trạng thái
    <ng-template tuiDataList>
      <tui-data-list>
        <tui-opt-group>
          <button tuiOption [value]="null" size="xs">Tất cả</button>
        </tui-opt-group>
        <tui-opt-group tuiMultiSelectGroup>
          <button
            tuiOption
            *ngFor="let status of statusArray"
            [value]="status.id"
            size="xs"
          >
            {{ status.value }}
          </button>
        </tui-opt-group>
      </tui-data-list>
    </ng-template>
  </tui-select>
  <tui-checkbox-labeled
    [ngModel]="options.showTimeInsteadOfShift"
    (ngModelChange)="onShowTimeInsteadOfShiftChange($event)"
  >
    Hiển thị thời gian thay cho ca
  </tui-checkbox-labeled>
  <tui-checkbox-labeled
    [ngModel]="options.showTime"
    (ngModelChange)="onShowTimeChange($event)"
  >
    Hiển thị giờ
  </tui-checkbox-labeled>
</div>

<ng-template #selectTemplate let-status>
  {{ status === null ? "Tất cả" : statusList[status] }}
</ng-template>
