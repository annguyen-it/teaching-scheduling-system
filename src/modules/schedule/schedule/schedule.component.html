<ejs-schedule
  #scheduleObj
  [eventSettings]="eventSettings"
  [enableAllDayScroll]="true"
  [quickInfoOnSelectionEnd]="false"
  locale="vi"
  currentView="Month"
  cssClass="cell-dimension"
  width="100%"
  height="100%"
>
  <e-views>
    <e-view [readonly]="true" option="Month"></e-view>
    <e-view [readonly]="true" option="Week"></e-view>
  </e-views>
</ejs-schedule>
